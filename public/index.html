<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>TodoApp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body class="h-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="my-2 d-flex justify-content-center">
      <input type="color" id="color_value" name="color_value">
      <button class="btn-small btn-outline-secondary" type="button" onclick="changeBackground()"> Set</button>
      <input type="checkbox" id="whiteText">
     </div>
    <div id="root">
      
    </div>

    
   
    <script>
      function changeBackground() {
        var color = document.getElementById("color_value").value;
            document.body.style.backgroundColor=color;
    }
    let text=document.getElementById("whiteText");
    text.addEventListener("change",function(){
      if(text.checked){
        document.body.style.color="white";
      }
      else{
        document.body.style.color="black";
      }
    });
  </script>
  <css-doodle>
    @grid: 50x1 / 100%;

    @offset:left;
    @size: calc(75% / @I * @i);

    transform: rotate(calc(@i * 5deg));

    border-radius: 5%;
    border: 1px solid hsla(
      calc(10 + 4 * @i), 70%, 68%, @r.8
     );
  </css-doodle>
   <script src="https://unpkg.com/css-doodle@0.25.1/css-doodle.min.js">
    
   </script>

  </body>
